<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Census Registration form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="form-container">
        <div class="heading">
            <h2>Population Census Registration Form</h2><br/>
        </div>
        
    <form action="" method="POST">
        <fieldset>
            <legend>Personal Information:</legend>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname" required><br/>

            <label for="mname">Middle Name: </label>
            <input type="text" id="mname" name="mname" required><br/>

            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname" required><br/>

            <label for="dob">Date of Birth:  </label>
            <input type="date" id="dob" name="dob" required><br/>

            <label for="gender">Choose your gender:</label>
            <select id="gender" name="gender" required><br/>   
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br/>

            <label for="contact">Phone number:</label>
            <input type="tel" id="contact" name="contact" required><br/>

            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required><br/>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="address" placeholder= "e.g. Broadway St." required><br/>
            <input type="text" id="postal" name="postal" value="postal" placeholder="Postal Code"required><br/>
            <input type="text" id="county" name="county" value="county" placeholder="County" required><br/>
            <input type="text" id="region" name="region" value="region" placeholder="Region" required><br/>   

            <label for="etnicity">Enter ethic group/tribe: </label>
            <input type="text" id="etnicity" name="etnicity" required><br/>
            <label for="status" id="status" name="status">Marital status:</label>
            <select id="status" name="status" required><br/>
                <option value="married">Married</option>
                <option value="single">Single</option>
                <option value="single_parent">Single Parent</option>
                <option value="Other"></option>
                
            </select>
            
        </fieldset>


        <fieldset>
            <legend>Household Information</legend>
            <label for="household_size">Number of people in the household:</label>
            <input type="number" id="household_size" name="household_size" min="1" required><br/>
            <label for="occupation">Occupation/Profession:</label>
            <input type="text" id="occupation" name="occupation" required><br/>
            <label for="edu_level" >Level of Education:</label>
            <select id="edu_level" name="edu_level" required>
                <option value="primary">Primary</option>
                <option value="secondary">Secondary</option>
                <option value="tertiary">Tertiary</option>
                <option value="none">None of the above</option>
            </select><br/>
        </fieldset>
        
        <fieldset>
            <legend>Health Information</legend>
            <label for="disability">Do you have any disabilities?</label>
            <label> 
                <input type="radio" id="yes" name="disability" value="yes"> Yes
            </label><br/>
            <label>
                <input type="radio" id="no" name="disability" value="no" checked> No<br/>

            </label><br/>
           
            <label for="medical_conditions">Any Medical Conditions?</label>
            <textarea id="medical_conditions" name="medical_conditions" rows="4" cols="50" placeholder="Describe any medical conditions here..." required></textarea><br/>
        </fieldset>


        <fieldset>
           <legend>Additional information:</legend>
            <label for="income">Income Level:</label>
            <select id="income" name="income" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select><br/>

            <label for="employment">Employment Status:</label>
            <select id="employment" name="employment" required>
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="self_employed">Self-Employed</option>
            </select><br/>

            <label for="religion">Religion (Optional):</label>
            <input type="text" id="religion" name="religion" ><br/>

            <label for="language">Preferred Language:</label>
            <input type="text" id="language" name="language" required><br/>
        </fieldset>

        <button type="submit" id="button">Submit</button>

    </form>
    </div>
    
    
</body>
</html>
